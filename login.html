<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід або Реєстрація</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), 
                        url(images/p3.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container1 {
            width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .span1, .header1 {
            margin-bottom: 10px;
        }

        .span1 {
            font-size: 20px;
        }

        .header1 {
            font-size: 26px;
            font-weight: bold;
        }

        .input-box {
            margin: 10px 0;
            position: relative;
            display: flex;
            justify-content: center;
        }
        .input {
            width: 120%;
            margin-left: -42px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        .submit {
            width: 100%;
            padding: 0 12px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            color: #fff;
            background: #007BFF;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit:hover {
            background: #0056b3;
        }

        .two-col {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }

        .two-col label, .two-col a {
            color: #fff;
            text-decoration: none;
        }

        .two-col a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="container1">
            <div class="top">
                <span class="span1">Маєте акаунт?</span>
                <header class="header1">Зареєструйтеся зараз:</header>
            </div>
            <div class="input-box">
                <input type="text" class="input" placeholder="Логін">
            </div>
            <div class="input-box">
                <input type="password" class="input" placeholder="Пароль">
            </div>
            <div>
                <a href="profile.html"><button class="submit">Увійти</button></a>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="check">
                    <label for="check">Запам'ятати мене</label>
                </div>
                <div class="two">
                    <a href="#">Забули пароль?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
