<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронювання туру</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Бронювання туру</h1>
        <p>Оберіть тур і дату зі списку або введіть їх вручну.</p>
    </header>

    <main>
        <form class="booking-form">
            <!-- Вибір туру -->
            <section>
                <label for="tour-selection">Оберіть тур</label>
                <select id="tour-selection" name="tour-selection" onchange="updateTourName()">
                    <option value="">--- Оберіть тур ---</option>
                    <option value="Тур до Карпат">Тур до Карпат</option>
                    <option value="Морський відпочинок в Одесі">Морський відпочинок в Одесі</option>
                    <option value="Екскурсія у Львові">Екскурсія у Львові</option>
                    <option value="Подорож до Києва">Подорож до Києва</option>
                </select>
            </section>

            <section>
                <label for="tour-name">Назва туру</label>
                <input type="text" id="tour-name" name="tour-name" placeholder="Введіть назву туру" required>
            </section>

            <section>
                <label for="date">Дата подорожі</label>
                <input type="date" id="date" name="date" required>
            </section>
            <section>
                <label for="name">Ваше ім'я</label>
                <input type="text" id="name" name="name" placeholder="Ваше повне ім'я" required>
            </section>

            <section>
                <label for="email">Електронна пошта</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </section>

            <section>
                <label for="phone">Номер телефону</label>
                <input type="tel" id="phone" name="phone" placeholder="+380 ХХХ ХХХ ХХХ" required>
            </section>

            <section>
                <label for="guests">Кількість гостей</label>
                <input type="number" id="guests" name="guests" min="1" max="10" value="1" required>
            </section>

            <section>
                <label for="comments">Додаткові побажання</label>
                <textarea id="comments" name="comments" placeholder="Напишіть ваші побажання"></textarea>
            </section>

            <button type="submit" class="btn">Забронювати</button>
        </form>
    </main>

    <footer>
        <p>Дякуємо, що обираєте нас для своїх подорожей!</p>
    </footer>

    <script>
        // Дати для турів
        const tourDates = {
            "Тур до Карпат": ["2024-12-15", "2024-12-22", "2024-12-29"],
            "Морський відпочинок в Одесі": ["2024-06-01", "2024-06-15", "2024-07-01"],
            "Екскурсія у Львові": ["2024-03-10", "2024-03-17", "2024-03-24"],
            "Подорож до Києва": ["2024-04-05", "2024-04-12", "2024-04-19"]
        };

        // Оновлення дат та назви туру
        function updateTourOptions() {
            const tourSelection = document.getElementById('tour-selection');
            const tourNameInput = document.getElementById('tour-name');
            const dateSelection = document.getElementById('date-selection');

            // Оновлення назви туру
            tourNameInput.value = tourSelection.value;

            // Очищення списку дат
            dateSelection.innerHTML = '<option value="">--- Оберіть дату ---</option>';

            // Додавання відповідних дат
            if (tourDates[tourSelection.value]) {
                tourDates[tourSelection.value].forEach(date => {
                    const option = document.createElement('option');
                    option.value = date;
                    option.textContent = date;
                    dateSelection.appendChild(option);
                });
            }
        }
    </script>
</body>
</html>
